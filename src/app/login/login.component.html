<div class="card p-4" id="LoginBox">
  <h4 class="card-title"> Login </h4>
  <form class="card-body" id="Signup">
    <div class="form-group">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="password" name="password">
    </div>
    <button (click)="loginUser()" class="btn btn-primary">Login</button>
  </form>
</div>
